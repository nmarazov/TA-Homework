<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fresh Fruits</title>
  </head>
  <body>
    <table>
      <colgroup>
        <col width="210px"></col>
        <col width="200px"></col>
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Fresh Fruits</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>It has been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
          <td><img src="img\fruits.JPG" alt="picture of fruits" /></td>
        </tr>
      </tbody>
    </table>
    <table border="1px">
      <colgroup>
        <col width="35"></col>
        <col width="35"></col>
        <col width="35"></col>
        <col width="35"></col>
        <col width="35"></col>
      </colgroup>
      <tr>
        <td align="center" colspan="3">Title goes here</td>
        <td align="center">A</td>
        <td align="center">B</td>
      </tr>
      <tr>
        <td align="center" rowspan="3">C</td>
        <td align="center">D</td>
        <td align="center">E</td>
        <td align="center">F</td>
        <td align="center">G</td>
      </tr>
      <tr>
        <td align="center">H</td>
        <td align="center" colspan="2">I</td>
        <td align="center" rowspan="2">J</td>
      </tr>
      <tr>
        <td align="center">K</td>
        <td align="center">L</td>
        <td align="center">M</td>
      </tr>
      <tr>
        <td align="center">N</td>
        <td align="center" colspan="4">O</td>
      </tr>
    </table>
  </body>
</html>
