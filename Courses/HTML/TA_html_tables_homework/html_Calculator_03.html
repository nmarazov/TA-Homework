<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <table cellspacing="0" cellpadding="0" border="1px">
      <colgroup>
        <col width="20px"></col>
        <col width="20px"></col>
        <col width="20px"></col>
        <col width="20px"></col>
      </colgroup>
      <tr>
        <td colspan="4">
          <input type="text" name="display" value="123" style="text-align: right; width: 90px; border: none;">
        </td>
      </tr>
      <tr>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">1</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">2</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">3</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">+</button></td>
      </tr>
      <tr>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">4</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">5</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">6</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">-</button></td>
      </tr>
      <tr>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">7</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">8</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">9</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">*</button></td>
      </tr>
      <tr>
        <td align="center" colspan="2"><button style="border: none; background: none;" type="button" name="keyboard">0</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">.</button></td>
        <td align="center"><button style="border: none; background: none;" type="button" name="keyboard">/</button></td>
      </tr>
    </table>
  </body>
</html>
